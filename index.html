<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schematiq Brand Identity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">Schematiq</h1>
        <div class="tag">Brand Identity</div>
      </header>

      <main>
        <section class="info">
          <div class="block">
            <h2><span>01</span> Background</h2>
            <p>
              Give a brief overview of your project here. You may talk about the
              client brand and the main project challenge.
            </p>
          </div>

          <div class="block">
            <h2><span>02</span> Solution</h2>
            <p>
              Talk about your idea here. Expound a bit on how you solved the
              challenge and how your work helped your client.
            </p>
          </div>
        </section>

        <section class="image-section">
          <img src="./ghg/schematiq.webp" alt="qqq" />
          <div class="mockup"></div>
        </section>
      </main>
    </div>
  </body>
</html>
